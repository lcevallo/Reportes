<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="sistema.css" />
    <style type="text/css">
        .colored-red {
            background-color: #FF0000;
            color: #FFFFFF;
        }

        .colored-orange {
            background-color: #FF600C;
            color: #FFFFFF;
        }
    </style>
        
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Solo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo el dia'
            };
        </script>
        <title><ui:insert name="titulo">Sistema de Reportes Alphacell</ui:insert></title>

    </h:head>
    <h:body>

        <header>
            <div>
                <h:graphicImage library="images" name="logo alphacell.jpg" />
            </div>
        </header>
        <p:outputPanel>
<h:form>
            <p:megaMenu orientation="horizontal" style="margin-top:20px">
                <p:submenu label="Financiero" icon="ui-icon-check">
                    <p:column>
                        <p:submenu label="Reporte Financiero">
                            <p:menuitem value="Ventas" url="/financiero/reporteVentas.jsf" />
                            <p:menuitem value="Flujo Cuentas por Cobrar" url="/financiero/FlujoCuentasxCobrar.jsf" />
                            <p:menuitem value="Reporte Cuentas x Pagar Detallado" url="/financiero/CuentasXPagar.jsf" />
                            <p:menuitem value="Reporte Flujo Cuentas x Pagar" url="/financiero/ReporteCxPTramos.jsf" />
                            <p:menuitem value="Reporte Flujo Cuentas x Pagar Vencidos" url="/financiero/CXPFlujoVencidos.jsf" />
                            <p:menuitem value="Resumen Flujo Cuentas x Pagar Vencidos" url="/financiero/CXPResumenFlujoVencidos.jsf" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Cartera" icon="ui-icon-check">
                    <p:column>
                        <p:submenu label="Reporte Cartera">
                            <p:menuitem value="Saldos Iniciales" url="/cartera/SaldosIniciales.jsf" />
                            <p:menuitem value="Tramos Vencidos" url="/cartera/TramosVencidos.jsf" />
                            <p:menuitem value="Limite Credito" url="/cartera/limiteCredito.jsf" />
                            <p:menuitem value="Informacion del Cliente" url="/cartera/InfoCliente.jsf"/>
                            <p:menuitem value="Historial Protesto" url="/cartera/HistorialProtesto.jsf" />
                            <p:menuitem value="Cartera x Tramo" url="/cartera/CarteraTotal.jsf" />
                            <p:menuitem value="Comportamiento de Pago" url="/cartera/ComportamientoPagoCliente.jsf" />
                            <p:menuitem value="Vencidos y x Vencer" url="/cartera/VencidosyXVencer.jsf" />
                            <p:menuitem value="Cheques PostFechados" url="/cartera/ChequesPostfechados.jsf" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Logistica" icon="ui-icon-document">
                    <p:column>
                        <p:submenu label="Logistica">
                            <p:menuitem value="Rotacion Inventario" url="/logistica/rotacionInventario.jsf" />

                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:menuitem value="Salir" url="http://www.primefaces.org" icon="ui-icon-close" />
            </p:megaMenu>
</h:form>
        </p:outputPanel>

        <div id="contenido">
            <pe:blockUI widgetVar="blockUIWidget">
                <h:panelGrid columns="2">
                    <h:graphicImage library="images" name="loading.gif"
                                    style="margin-right: 12px; vertical-align: middle;"/>
                    <h:outputText value="Cargando..." style="white-space: nowrap;"/>
                </h:panelGrid>
            </pe:blockUI>

            <ui:insert name="cuerpo"/>
        </div>
    </h:body>





</html>
